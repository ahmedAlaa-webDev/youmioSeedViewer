<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youmio Seed Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Youmio Seed Viewer</h1>
      <div class="controls">
        <select id="nftTypeSelect" class="type-select">
          <option value="Mythic">Mythic Seed</option>
          <option value="Ancient">Ancient Seed</option>
        </select>
        <select id="sortSelect" class="sort-select">
          <option value="lowestprice">Lowest Price</option>
          <option value="highestprice"> Highest Price</option>
          <option value="bestdeal">Best Deal</option>
        </select>
        <button id="filterZeroPointsBtn" class="filter-btn" title="Hide NFTs with 0 points">
          🚫 Hide 0 Points
        </button>
        <button id="fetchButton">Load NFTs</button>
      </div>
    </header>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading NFTs...</p>
    </div>

    <!-- Error Message -->
    <div id="error" class="error hidden"></div>

    <!-- NFT Grid -->
    <div id="nftGrid" class="nft-grid"></div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state hidden">
      <p>No NFTs found for this collection.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer_copyright">
    <div class="footer-content">
      <small> &copy; <a target="_blank" href="https://discord.com/users/1057664293065211976">@l0x_10</a> All rights reserved.</small>
    </div>
    <button id="donateWalletBtn" class="donate-wallet-btn" title="Copy wallet address for donations">
      🎁 Donate (MetaMask)
    </button>
  </footer>

  <!-- Toast for donation -->
  <div id="donationToast" class="toast hidden"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" class="scroll-to-top hidden" title="Scroll to top">
    ↑
  </button>

  <script src="panel.js"></script>
</body>
</html>
